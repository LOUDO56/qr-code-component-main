<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="qr-card-wrapper">
    <div class="qr-card">
      <img src="images/image-qr-code.png" alt="qe code image">
      <span class="qr-card-text">
        <h2 class="qr-card-title">Improve your front-end skills by building projects</h2>
        <p class="qr-card-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </span>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/LOUDO56">LOUDO | Lucas</a>.
  </div>
</body>
</html>
